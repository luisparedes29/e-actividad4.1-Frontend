<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Luis Paredes" />
        <meta
            name="description"
            content="Buscador de GitHUB, que muestra los datos del usuario, cantidad de repositorios, imagen de perfil y muchos datos mas."
        />
        <meta
            name="keywords"
            content="Buscador, Usuarios, Github, repositorios, perfil"
        />
        <title>Buscador de Usuarios GitHUB</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="hidden">
        <div class="centrado" id="onload">
            <div id="wifi-loader">
                <svg class="circle-outer" viewBox="0 0 86 86">
                    <circle class="back" cx="43" cy="43" r="40"></circle>
                    <circle class="front" cx="43" cy="43" r="40"></circle>
                    <circle class="new" cx="43" cy="43" r="40"></circle>
                </svg>
                <svg class="circle-middle" viewBox="0 0 60 60">
                    <circle class="back" cx="30" cy="30" r="27"></circle>
                    <circle class="front" cx="30" cy="30" r="27"></circle>
                </svg>
                <svg class="circle-inner" viewBox="0 0 34 34">
                    <circle class="back" cx="17" cy="17" r="14"></circle>
                    <circle class="front" cx="17" cy="17" r="14"></circle>
                </svg>
                <div class="text" data-text="Buscando"></div>
            </div>
        </div>
        <header>
            <div>
                <h1>Buscador de Usuarios para Github</h1>
                <p>
                    Encuentra los usuarios que desees con solo su nombre de
                    usuario
                </p>
            </div>
            <form id="form" action="">
                <label for="usuario">Nombre de usuario</label>
                <input
                    id="search"
                    type="text"
                    placeholder="Nombre de usuario"
                />
                <button type="submit">Enviar</button>
            </form>
        </header>

        <section class="user-list"></section>

        <script src="index.js" type="module"></script>
    </body>
</html>
